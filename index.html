  <style>
    :root{
      --bg:#000000;
      --text:#ffffff;
      --muted:rgba(255,255,255,0.06);
      --accent1: #ff3b3b;
      --accent2: #00e6b8;
      --font-serif: Georgia, "Times New Roman", Times, serif;
    }
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: var(--font-serif);
    }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
    }
    .main-phrase{
      text-align:center;
      padding: 4vw;
      max-width:1100px;
      line-height:1.12;
      font-weight:700;
      font-size: clamp(22px, 5vw, 56px);
      letter-spacing: 0.02em;
      color: var(--text);
      position:relative;
      z-index:10;
    }
    .background-words{
      position:absolute;
      inset:0;
      z-index:1;
      pointer-events:none;
      font-size: 160px;
      font-weight:700;
      opacity:0.03;
      display:flex;
      align-items:center;
      justify-content:center;
      transform:translateY(8vh);
    }
    .glitch-layer{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:20;
    }
    .glitch-word{
      position:absolute;
      font-family: var(--font-serif);
      font-weight:700;
      font-size: clamp(14px, 2vw, 42px);
      color: var(--muted);
      user-select:none;
      opacity:0.9;
      white-space:nowrap;
      transform-origin:center;
      mix-blend-mode:screen;
      animation: float 4s ease-in-out infinite;
    }
    .glitch-word::before,
    .glitch-word::after{
      content: attr(data-word);
      position:absolute;
      left:0;
      top:0;
      width:100%;
      height:100%;
    }
    .glitch-word::before{
      color: var(--accent1);
      transform: translateX(-3px);
      mix-blend-mode: screen;
      opacity:0.9;
      animation: glitchA 2.5s infinite linear;
    }
    .glitch-word::after{
      color: var(--accent2);
      transform: translateX(3px);
      mix-blend-mode: screen;
      opacity:0.85;
      animation: glitchB 3.1s infinite linear;
    }
    @keyframes float{
      0%{ transform: translateY(0) rotate(-1deg); opacity:0.85;}
      50%{ transform: translateY(-6px) rotate(1deg); opacity:1;}
      100%{ transform: translateY(0) rotate(-1deg); opacity:0.85;}
    }
    @keyframes glitchA{
      0%{ transform: translateX(-3px) translateY(0);}
      10%{ transform: translateX(-6px) translateY(-2px);}
      20%{ transform: translateX(-2px) translateY(1px);}
      30%{ transform: translateX(-8px) translateY(-1px);}
      40%{ transform: translateX(-3px) translateY(0);}
      100%{ transform: translateX(-3px) translateY(0);}
    }
    @keyframes glitchB{
      0%{ transform: translateX(3px) translateY(0);}
      8%{ transform: translateX(6px) translateY(1px);}
      18%{ transform: translateX(2px) translateY(-1px);}
      28%{ transform: translateX(10px) translateY(2px);}
      38%{ transform: translateX(3px) translateY(0);}
      100%{ transform: translateX(3px) translateY(0);}
    }
  </style>
</head>

    <div class="glitch-layer" id="glitchLayer"></div>
  </div>

  <script>
    (function(){
      const LAYER = document.getElementById('glitchLayer');
      const WORDS = ['confidencial','error','confidencial','error','confidencial','error'];
      const COUNT = 20;

      function createGlitchWords(){
        LAYER.innerHTML = '';
        for(let i=0;i<COUNT;i++){
          const w = document.createElement('span');
          const word = WORDS[Math.floor(Math.random()*WORDS.length)];
          w.className = 'glitch-word';
          w.setAttribute('data-word', word);
          w.textContent = word;
          randomizePosition(w);
          LAYER.appendChild(w);
        }
      }

      function randomizePosition(el){
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        const angle = Math.random() * Math.PI * 2;
        const radius = (Math.random()*0.45 + 0.18) * Math.min(vw, vh);
        const cx = vw/2 + Math.cos(angle)*radius;
        const cy = vh/2 + Math.sin(angle)*radius;

        el.style.left = cx + 'px';
        el.style.top  = cy + 'px';
        el.style.transform = 'translate(-50%,-50%)';
      }

      createGlitchWords();
    })();
  </script>
</body>
